<html> 
<head>
<meta charset="UTF-8">
</head>
  <style> 
    /* 弹窗 (background) */ 
    .modal { 
      display: block; /* 默认隐藏 */ 
      position: fixed; 
      z-index: 1; 
      
      padding-top: 5%; 
      padding-bottom: 5%; 
      left: 0; 
      top: 0; 
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0,0.4); 
    } 
    .modal a{
      color: #337ab7;
      text-decoration: none;
    }
    /* 弹窗内容 */ 
    .modal-content { 
      position: relative; 
      background-color: #ffffff; 
      margin: auto; 
      padding: 0 37px; 
      border: 1px solid #888; 
      width: 35%;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19); 
      -webkit-animation-name: animatetop; 
      -webkit-animation-duration: 0.4s; 
      animation-name: animatetop; 
      animation-duration: 0.4s 
    } 
  
    /* 添加动画 */ 
    @-webkit-keyframes animatetop { 
      from {top:-300px; opacity:0} 
      to {top:0; opacity:1} 
    } 
  
    @keyframes animatetop { 
      from {top:-300px; opacity:0} 
      to {top:0; opacity:1} 
    } 
  
    /* 关闭按钮 */ 
    .close img{ margin: 25px 0;
      float: right; 
    } 
  
    .close:hover, 
    .close:focus { 
      color: #000; 
      text-decoration: none; 
      cursor: pointer; 
    } 

    .modal-header { 
      padding: 2px 16px; 
      background-color: #ffffff; 
      color: black; 
    } 
  
    .modal-body {padding: 2px 16px;} 
    
    .modal-footer { 

      margin: 0 auto;
      background-color: #ffffff; 
      text-align: right; 
      color: black; 

      text-align: center;
    } 
  </style> 
</head> 
<body> 
  <!-- 打开弹窗按钮 -->
  <button id="myBtn">注册</button> 
  
  <!-- 弹窗 -->
  <div id="myModal" class="modal"> 
  
    <!-- 弹窗内容 -->
    <div class="modal-content"> 
      <div class="modal-header"> 
        <span class="close"><img src="img/popup_icont.png"/></span> 
        <h1 style="margin: 25px 0; font-weight: 400; color: #333333;">登录</h1> 
        <h2 style="margin-bottom: 15px; font-weight: 400; color: #333333;">使用你的三星账户登录</h2>
      </div> 
      <div class="modal-body"> 
        <p style="font-size: 18px; color: #000000; font-weight: 100; margin: 5px 0; ">电子邮件或手机</p> 
        <input style="width: 100%; height: 35px; border:none; background: #f0f1f1; border-radius: 3px; margin-bottom: 10px;" class="tp" type="text">
        <span style="display: none; font-size: 14px; color: #d52c2c; margin: 5px 0;"><span style="display: none;" >
        	请填写电子邮件或手机！
        </span></span>
        <span style="margin: 10px 0;"  class="jz"><div style="display: inline-block; width: 20px; height:20px; vertical-align: middle; margin-right: 12px; "> <img id="jz"  src="img/popup_check.png"/></div><p style=" display: inline-block; font-size: 18px; font-weight: 100; vertical-align: middle; margin: 0;">记住我的电子邮件或手机</p></span>
        <p style="font-size: 18px; color: #000000; font-weight: 100; margin-bottom: 12px; ">密码</p>
        <input style="width: 100%; height: 35px; border:none; background: #f0f1f1; border-radius: 3px;" class="ps" type="password">
        <span></span>
        <p><a href="#" style="margin-top: 17px; margin-right: 5px;">查找你的电子邮件或密码</a><img src="img/popup_login.png"/></p>
      </div> 
      <div class="modal-footer"> 
        <input style="width: 350px; height: 60px; background: #1428a0; border: 0; color: white; font-size: 20px; font-weight: 900; margin-top: 20px;  margin-bottom: 15px;" class="dl" type="button" value="登录"> 
        <p style="margin-bottom: 40px;"><span>还不是会员？<a href="#">现在注册</a> <img src="img/popup_login.png"/></span></p>
      </div> 
    </div> 
  
  </div> 
  <script> 
    // 获取弹窗 
    var modal = document.getElementById('myModal'); 
  
    // 打开弹窗的按钮对象 
    var btn = document.getElementById("myBtn"); 
  
    // 获取 <span> 元素，用于关闭弹窗 that closes the modal 
    var span = document.getElementsByClassName("close")[0]; 
  
    // 点击按钮打开弹窗 
    btn.onclick = function() { 
      modal.style.display = "block"; 
    } 
  
    // 点击 <span> (x), 关闭弹窗 
    span.onclick = function() { 
      modal.style.display = "none"; 
    } 
    
    
    var jz = document.getElementById("jz");
    
   jz.onclick =function(){
   		jz.src="img/popup_ckeks_img.png"
   }
  </script> 
</body> 
</html>
