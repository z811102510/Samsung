	<script type="text/javascript">
		
		$('#mpanel2').codeVerify({
			type : 1,

			codeLength : 6,
			btnId : 'check-btn',
			ready : function() {
			},

				alert('验证匹配！');
			},
			error : function() {
				alert('验证码不匹配！');
			}
		});
		
		function checkPwd(){
       $("#pwd_prompt").innerHTML="";
      var reg = /^[a-zA-Z0-9]{4,10}$/;
      if(reg.test($("#pwd"))==false){
        $("#pwd_prompt").html("密码不能含有非法字符，长度在4-10之间");
        return false;
      }
      return true;
    }
     function checkRepwd(){
       var repwd = $("repwd");
       var pwd = $("pwd");
       var repwdId = divId("repwd_prompt");
        repwdId.innerHTML=""
       if(pwd!=repwd){
         repwdId.innerHTML="两次密码不一致";
         return false;
       }
       return true;
     }
			
	</script>
